<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "Assets/style.css">
    <title>Definitive Code Quiz</title>
</head>
<body>
    <header id = "top" class = "top">
<!-- Link to the current hish scores -->
        <section class = "high_score">
            <!-- Timer section -->
            <a id = "timer" ></a>
        </section>
    </header>
<!-- main section -->
    <main>
       <section class = "wrapper">
        <div id="start" class="start_style">
            <h1>Code Quiz Challenge!</h1>
            <p class = "menu"> You are about to take the Code Quiz Challenge. Answer as meny questions that you can during the time limit.</p>
            <!-- Start the quiz button -->
            <button id ="start_button" class ="start_button_style">Start the Quiz</button>

        </div>
         <!-- quiz section -->
         <section id = "questions" class = "hidden">
            <h2 id = "questions_top"> Question</h2>
            <nav id ="answers" class = "answers">
                <!-- four buttons for individual answers for the user -->
                <button id="answer1" class="answer_style">Answer 1</button>
                <button id="answer2" class="answer_style">Answer 1</button>
                <button id="answer3" class="answer_style">Answer 1</button>
                <button id="answer4" class="answer_style">Answer 1</button>
            </nav>

            <section id="final" class="final_hide">
                <h3 id="final">final</h3>
            </section>
         </section>
       </section> 
    </main>
    <!-- Javascript injection -->
    <script src="./Assets/script.js"></script>
</body>
</html>
